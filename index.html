<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <link href="./assets/css/geral.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="assets/css/rodape.css" rel="stylesheet">
    <title>Zutterman | Calindra</title>
</head>
<body class="app">
<!-- Header -->
    <header class="cabecalho__container">
        <div class="cabecalho__menu--mobile">
            <img class="cabecalho__menu--img" src="assets/img/menu.svg" alt="menu_hamburguer"></div>
        <div class="cabecalho__logo">
            <img class="cabecalho__logo--img" src="assets/img/logo.svg" alt="logo_zutterman">
            <p class="cabecalho__logo--paragrafo">
                zutterman<br>
                <span class="cabecalho__logo--span">Measure Tapes
                </span>
            </p>
        </div>
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho__lista--li">about us</li>
                <li class="cabecalho__lista--li">models</li>
                <li class="cabecalho__lista--li">guarantee</li>
            </ul>
        </nav>
    </header>
    
<!-- Main -->   
    <main class="corpo">
        <section class="container__primeiro">
            <h2 class="container__primeiro--h2">Meansuring<br> Everything</h2>
            <picture>
                <source media="(max-width: 1420px)" srcset="./assets/img/medida1_mobile.png">
                <img class="container__primeiro__img--web" src="assets/img/medida1_web.png " alt="fita_metrica"> 
            </picture>
        </section>
        <section class="container__segundo">
            <div class="container__segundo--textos">
                <h3>
                    We are Leader<br> in Meansure Tapes
                </h3>
                <p>
                    There are 5x the<br> circumference of planet<br> earth in metric tapes.
                </p>
                <picture class="container__segundo__img--web">
                    <source media="(max-width: 1420px)" srcset="./assets/img/medida2_mobile.png">
                <img class="container__segundo__img--web--desktop" src="assets/img/medida2_web.png " alt="fita_metrica"> 
            </picture>
                </picture>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__social">
            <h2 class="rodape__social--paragrafo">Follow Us</h2>
            <ul class="rodape__social--links">
                <li><a class="rodape__social--link--anchor" href="#"><img class="rodape__social--img" src="assets/img/youtube.svg" alt="icone_youtube"></a></li>
                <li><a class="rodape__social--link--anchor" href="#"><img class="rodape__social--img" src="assets/img/facebook.svg" alt="icone_facebook"></a></li>
                <li><a class="rodape__social--link--anchor" href="#"><img class="rodape__social--img" src="assets/img/twitter.svg" alt="icone_twitter"></a></li>
            </ul>
        </div>
        <section class="rodape__contato--container">
            <h2 class="rodape__contato--titulo">Contact</h2>
            <address class="contato__container--endereco">
                2490 Leisure Lane <br>
                San Luis Obispo<br>
                California
        </section>
    </footer>
</body>
</html>
